<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Вход</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a class="header__logo" href="">
                <div class="header__logo_img"></div>
                <p class="header__logo_text">
                    A-Frame.Kam
                </p>
                <p class="header__logo_text-hidden">
                    A-F.K
                </p>
            </a>
            <div class="header__nav">
                <ul class="header__nav_list">
                    <li class="header__nav_list-item">
                        <a class="header__nav_list-link" href="homepage.html#contacts">
                            Контакты
                        </a>
                    </li>
                    <li class="header__nav_list-item">
                        <a class="header__nav_list-link" href="homepage.html#gallery">
                            Галерея
                        </a>
                    </li>
                    <li class="header__nav_list-item">
                        <a class="header__nav_list-link" href="homepage.html">
                            На главную
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__menu">
                <div class="icon-line"></div>
                <div class="icon-line"></div>
                <div class="icon-line"></div>
                <div class="menu-container">
                    <a class="menu-container__link" href="homepage.html#contacts">Контакты</a>
                    <a class="menu-container__link" href="homepage.html#gallery">Галерея</a>
                    <a class="menu-container__link" href="homepage.html">На главную</a>
                </div>  
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section-1">
            <h1 class="section-1__title">
                Вход
            </h1>
        </section>
        <section class="section-2 _container">
            <form class="section-2__input-block" action="profile-page.html">
                <input class="section-2__input-block_input _contact" type="text" id="inputContact" placeholder="Почта или номер телефона">
                <input class="section-2__input-block_input _password" type="text" id="inputPassword" placeholder="Пароль">
                <button class="section-2__input-block_button">Войти</button>
                <a href="" class="section-2__input-block_link">
                    Войти с помощью
                </a>
                <div class="section-2__socialmedia-block">
                    <a href="" class="section-2__socialmedia-block_link">
                        <img class="section-2__socialmedia-block_img" src="img/svg/logo-google.svg" alt="">
                    </a>
                    <a href="" class="section-2__socialmedia-block_link">
                        <img class="section-2__socialmedia-block_img" src="img/svg/logo-vk.svg" alt="">
                    </a>
                    <a href="" class="section-2__socialmedia-block_link">
                        <img class="section-2__socialmedia-block_img _logo-telegram" src="img/svg/logo-telegram.svg" alt="">
                    </a>
                </div>
                <a href="registration-page.html" class="section-2__input-block_link _registration">
                    Зарегистрироваться
                </a>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__policy">
            <p class="footer__policy_text">
                © Все права защищены
            </p>
        </div>
    </footer>
    <script src="menu.js"></script>
</body>
</html>
